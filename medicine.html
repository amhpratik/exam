<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    
    <style>
        body {
            background-color: #f0f7ff; /* Light blue background */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button-container .button {
            padding: 20px 30px; /* Increased button height */
            font-size: 20px;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background-color: #415a77; /* Green button color */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 80%; /* Full width for smaller screens */
        }

        @media (min-width: 768px) {
            .button-container .button {
                width: calc(25% - 30px); /* Two buttons in a row for larger screens */
            }
        }

        .button-container .button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            background-color: #2f4156  ; /* Darker green on hover */
        }
    </style>
</head>


</head>
<body>
    <div class="button-container">
        <button class="button" onclick="openPage('m1-100.html')">1-100</button>
        <button class="button" onclick="openPage('m101-200.html')">101-200</button>
        <button class="button" onclick="openPage('m201-300.html')">201-300</button>
        <button class="button" onclick="openPage('m301-400.html')">301-400</button>
        <button class="button" onclick="openPage('m401-500.html')">401-500</button>
        <button class="button" onclick="openPage('m501-600.html')">501-600</button>
        <button class="button" onclick="openPage('m601-700.html')">601-700</button>
        <button class="button" onclick="openPage('m701-800.html')">701-800</button>
        <button class="button" onclick="openPage('m801-900.html')">801-900</button>
        <button class="button" onclick="openPage('m901-1000.html')">901-1000</button>
    
    </div>

    <script>
       function openPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
